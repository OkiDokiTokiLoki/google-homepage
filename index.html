<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="./Assets/g-logo.png"/>

    <title>Google</title>
</head>
<body>    

    <nav class="flex">
        <a class="nav-link sf" href="#">Gmail</a>
        <a class="nav-link sf" href="#">Images</a>
        <a class="nav-link-round flex" href="#">
            <img class="apps-icon" src="./Assets/apps-icon.png" alt="">
        </a>
        <!--<button class="nav-link signin-btn lf">Sign in</button>-->
        <a class="nav-link-round flex" target="blank" href="https://github.com/OkiDokiTokiLoki">

        <img class="logo" src="./Assets/google-logo.png" alt="">

        <div class="search-container flex">
            <img class="search-icon" src="./Assets/search-icon.png" alt="">

            <a class="microphone-btn" href="#">

            <a class="lucky-link lf" href="#">Google Search</a>

            <a class="lang-link sf" href="#">Sesotho</a>
            <a class="lang-link sf" href="#">isiZulu</a>
            <a class="lang-link sf" href="#">IsiXhosa</a>
            <a class="lang-link sf" href="#">Setswana</a>
            <a class="lang-link sf" href="#">Northern Sotho</a>
        </div>

    <footer class="flex">
        
        <div class="flex">
            <a class="footer-link lf" href="#">About</a>
            <a class="footer-link lf" href="#">Advertising</a>
            <a class="footer-link lf" href="#">Business</a>
            <a class="footer-link lf" href="#">How Search works</a>
        </div>

        <div class="flex">
            <a class="footer-link lf" href="#">Privacy</a>
            <a class="footer-link lf" href="#">Terms</a>
            <a class="footer-link lf" href="#">Settings</a>
